</head>

<body>

                <li class="nav-item">

                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <div class="card shadow mb-4">
            <div class="card-header py-3 =">
                <h6 class="m-0 font-weight-bold text-primary">Cadastrar Vendas</h6>
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <div class="col-sm-4 ">
                        <label for="name">Selecione o Cliente</label>
                        <select class="form-control" name="cliente" id="clientes">
                            <option value="">Selecione</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <label for="produto">Selecione o Produto</label>
                        <select class="form-control" produto="cliente" id="produtos">
                            <option value="">Selecione</option>
                        </select>
                    </div>
                    <div class="col-sm-4 ">
                        <label for="desconto">Desconto</label>
                        <input id="desconto" class="form-control" type="text" name="desconto"
                            placeholder="Desconto em R$" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4 ">
                        <label for="flg_pgto">Forma de Pagamento</label>
                        <select class="form-control" name="flg_pgto" id="">
                            <option value="">Selecione</option>
                            <option value="DI">Dinheiro</option>
                            <option value="CC">Cartão de Crédito</option>
                            <option value="CD">Cartão de Débito</option>
                            <option value="PP">Pix</option>
                        </select>
                    </div>
                    <div class="col-sm-4 ">
                        <label for="parcelas">Parcelas</label>
                        <select class="form-control" name="parcelas" id="parcelas">
                            <option value="">Selecione</option>
                            <option value="1">1x</option>
                            <option value="2">2x</option>
                            <option value="3">3x</option>
                            <option value="4">4x</option>
                            <option value="5">5x</option>
                            <option value="6">6x</option>
                            <option value="7">7x</option>
                            <option value="8">8x</option>
                            <option value="9">9x</option>
                            <option value="10">10x</option>
                            <option value="11">11x</option>
                            <option value="12">12x</option>
                        </select>
                    </div>
                    <div class="col-sm-4 ">
                        <label for="categoria">Observação</label>
                        <input id="categoria" class="form-control" type="text" name="categoria"
                            placeholder="Digite a categoria" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3 ">
                        <label for="vlr_parcela">Valor da Parcela</label>
                        <input id="vlr_parcela" class="form-control" type="text" readonly name="vlr_parcela"
                            placeholder="Valor Parcela R$" required>
                    </div>
                    <div class="col-sm-3 ">
                        <label for="total">Total</label>
                        <input id="total" class="form-control" type="text" readonly name="total"
                            placeholder="Valor Total R$" required>
                    </div>
                    <div class="col-sm-3 ">
                        <input id="totalAux" type="hidden" readonly name="total">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="d-flex justify-content-center ">
                        <button type="submit" value="submit" class="btn btn btn-dark insert" id="save">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                    </div>
                    <div class="d-flex justify-content-center edit" style="display: none !important;">
                        <button type="submit" value="submit" class="btn btn btn-dark" id="edit">
                            <i class="fas fa-save"></i> Editar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Consulta de Produtos</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTableClientes" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Categoria</th>
                                <th>Preço</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Opcional: Scripts adicionais do DataTables -->
