<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/login.css">
    <!-- IMPORTS MENU -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/menu.css">
    <!-- <script src="../assets/js/menu.js"></script> -->
    <title>Página de login </title>
</head>
<body>
    <div class="d-flex align-items-center" style="height:100vh;">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="card-body shadow">
                    <div class="text-center">
                        <img src="http://assets.zyrosite.com/cdn-cgi/image/format=auto,w=312,fit=crop,q=95/m6L4ppGnqncBWn2J/ativo-2-YNqXGw2lE8slLXXq.png"
                            alt="..." class="rounded mx-auto d-block mt-5">
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 mb-3 mt-5 offset-md-0 mx-auto">
                            <input class="form-control" id="email" type="email" name="email" placeholder="Email"
                                required>
                        </div>
                        <div class="col-md-6 mb-3 offset-md-0 mx-auto">
                            <input class="form-control" id="password" type="password" name="senha" placeholder="Senha"
                                required>
                        </div>
                        <div class="col-md-6 pl-5 mx-auto">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="mostrarSenha()">
                            <label class="form-check-label" for="exampleCheck1">Exibir minha senha</label>
                        </div>
                        <div class="col-sm-12 mx-auto mb-5 mt-3">
                            <div class="d-flex justify-content-center">
                                <button type="submit" value="submit" id="submit" class="btn btn-success">Entrar</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
</body>
</html>
<script src="../js/index.js"></script>
<script src="../js/login.js"></script>


<script>
    function mostrarSenha() {
        var senha = document.getElementById("pass");
        if (senha.type == "password") {
            senha.type = "text";
        } else {
            senha.type = "password";
        }
    }
</script>
