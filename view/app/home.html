<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../css/home.css">
    <title>Seja Bem-vindo </title>

</head>

<body>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="home.html"
                        style="color:rgb(0, 0, 0);font-size: 1.2em; border: 1px solid #ccc; border-radius: 10px; padding: 10px; margin-right: 10px;">Cadastrar
                        Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="vendas.html"
                        style="color:rgba(0, 0, 0, 0.459);font-size: 1.2em; border: 1px solid #ccc; border-radius: 10px; padding: 10px;">Cadastrar
                        Venda</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <div class="card shadow mb-4">
            <div class="card-header py-3 =">
                <h6 class="m-0 font-weight-bold text-primary">Cadastrar Clientes</h6>
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <div class="col-sm-4 ">
                        <label for="name">Nome Completo</label>
                        <input id="name" class="form-control" type="text" name="name"
                            placeholder="Digite o nome completo" required>
                    </div>
                    <div class="col-sm-4 ">
                        <label for="email">Email</label>
                        <input id="email" class="form-control" type="email" name="email" placeholder="Digite o email"
                            required>
                    </div>
                    <div class="col-sm-4 ">
                        <label for="cpf">CPF</label>
                        <input id="cpf" class="form-control" type="text" name="cpf" placeholder="Digite o CPF" size="11"
                            maxlength="11" required>
                    </div>

                </div>
                <div class="form-group row">
                    <div class="col-sm-2 ">
                        <label for="date">Data de Nascimento</label>
                        <input id="date" class="form-control" type="date" name="date" required>
                    </div>
                    <div class="col-sm-2">
                        <label for="gender">Gênero</label>
                        <select id="gender" class="form-control" name="gender" required>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <label for="phone">Telefone</label>
                        <input id="phone" class="form-control" type="text" name="phone" placeholder="Digite o celular"
                            size="11" maxlength="11" required>
                    </div>
                    <div class="col-sm-4 ">
                        <label for="cep">CEP</label>
                        <input id="cep" class="form-control" type="text" name="cep" value="" size="10" maxlength="9"
                            onblur="pesquisacep(this.value);" placeholder=" Digite o CEP" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4 ">
                        <label for="address">Endereço</label>
                        <input id="address" class="form-control" type="text" name="address"
                            placeholder="Digite o endereço" required>
                    </div>
                    <div class="col-sm-4 ">
                        <label for="number">Número</label>
                        <input id="number" class="form-control" type="text" name="number" placeholder="Digite o número"
                            required>
                    </div>
                    <div class="col-sm-4 ">
                        <label for="complement">Complemento</label>
                        <input id="complement" class="form-control" type="text" name="complement"
                            placeholder="Digite o complemento" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4 ">
                        <label for="district">Bairro</label>
                        <input id="district" class="form-control" type="text" name="district"
                            placeholder="Digite o bairro" required>
                    </div>
                    <div class="col-sm-4 ">
                        <label for="city">Cidade</label>
                        <input id="city" class="form-control" type="text" name="city" placeholder="Digite a cidade"
                            required>
                    </div>
                    <div class="col-sm-4 ">
                        <label for="state">Estado</label>
                        <input id="state" class="form-control" type="text" name="state" placeholder="Digite o estado"
                            required>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="d-flex justify-content-center ">
                        <button type="submit" value="submit" class="btn btn btn-dark insert" id="save">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                    </div>
                    <div class="d-flex justify-content-center edit" style="display: none !important;">
                        <button type="submit" value="submit" class="btn btn btn-dark" id="edit">
                            <i class="fas fa-save"></i> Editar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Consulta de Clientes</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTableClientes" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>CPF</th>
                                <th>Data de Nascimento</th>
                                <th>Gênero</th>
                                <th>Telefone</th>
                                <th>CEP</th>
                                <th>Endereço</th>
                                <th>Número</th>
                                <th>Complemento</th>
                                <th>Bairro</th>
                                <th>Cidade</th>
                                <th>Estado</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
