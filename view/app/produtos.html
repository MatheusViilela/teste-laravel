    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.css">

    <link rel="stylesheet" href="../css/home.css">
    <title>Seja Bem-vindo </title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="produtos.html"
                        style="font-size: 1.2em; border: 1px solid #ccc; border-radius: 10px; padding: 10px; margin-right: 10px;">Cadastrar
                        Produto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="home.html"
                        style="font-size: 1.2em; border: 1px solid #ccc; border-radius: 10px; padding: 10px; margin-right: 10px;">Cadastrar
                        Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="vendas.html"
                        style="font-size: 1.2em; border: 1px solid #ccc; border-radius: 10px; padding: 10px;">Cadastrar
                        Venda</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <div class="card shadow mb-4">
            <div class="card-header py-3 =">
                <h6 class="m-0 font-weight-bold text-primary">Cadastrar Produtos</h6>
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <div class="col-sm-4 ">
                        <label for="name">Nome</label>
                        <input id="name" class="form-control" type="text" name="name" placeholder="Produto" required>
                    </div>
                    <div class="col-sm-4 ">
                        <label for="desc">Descrição</label>
                        <input id="desc" class="form-control" type="desc" name="desc" placeholder="Descrição do Produto"
                            required>
                    </div>
                    <div class="col-sm-4 ">
                        <label for="categoria">Categoria</label>
                        <input id="categoria" class="form-control" type="text" name="categoria"
                            placeholder="Digite a categoria" required>
                    </div>

                </div>
                <div class="form-group row">
                    <div class="col-sm-2 ">
                        <label for="preco">Preço</label>
                        <input id="preco" class="form-control" type="text" name="preco" placeholder="R$ 0.00" required>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="d-flex justify-content-center ">
                        <button type="submit" value="submit" class="btn btn btn-dark insert" id="save">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                    </div>
                    <div class="d-flex justify-content-center edit" style="display: none !important;">
                        <button type="submit" value="submit" class="btn btn btn-dark" id="edit">
                            <i class="fas fa-save"></i> Editar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Consulta de Produtos</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTableClientes" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Categoria</th>
                                <th>Preço</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Importar DataTables e Bootstrap JS (se estiver usando o Bootstrap) -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <!-- Opcional: Scripts adicionais do DataTables -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.js"></script>
</body>
